<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Screenshot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Crazy Screenshot</h1>
    
    <div class="directory-selector">
      <label for="directory-path">保存目录:</label>
      <input type="text" id="directory-path" placeholder="请选择保存目录..." readonly>
      <button id="directory-btn">Set</button>
    </div>
    
    <div class="status-bar">
      <span id="status-text">Ready</span>
      <span id="counter" class="hidden">已截图: <span id="count">0</span></span>
    </div>
    
    <div class="last-file hidden">
      <span>最近保存: </span>
      <span id="last-filename"></span>
    </div>
    
    <button id="record-btn" class="start">Start</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
