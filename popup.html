<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Screenshot</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Crazy Screenshot</h1>
    
    <div class="setting-row">
      <label for="delay-input">Delay:</label>
      <input type="text" id="delay-input" value="0.0s" class="setting-input">
    </div>
    
    <div class="setting-row">
      <label for="hotkey-input">Hotkey:</label>
      <input type="text" id="hotkey-input" class="setting-input" readonly placeholder="按下组合键...">
    </div>
    
    <div class="setting-row">
      <label for="double-click">Double Click:</label>
      <div class="checkbox-container">
        <input type="checkbox" id="double-click">
        <label for="double-click" class="checkbox-label"></label>
      </div>
      <button id="reset-btn">Reset</button>
    </div>
    
    <div id="captured-container" class="setting-row hidden">
      <label>Captured:</label>
      <div id="captured-count" class="captured-count">0</div>
    </div>
    
    <button id="toggle-btn" class="start-btn">Start</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
